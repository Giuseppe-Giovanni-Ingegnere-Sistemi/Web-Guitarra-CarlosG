<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Academia Musical</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7fafc;
      color: #1a202c;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      font-weight: 500;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #e53e3e;
      font-weight: bold;
      cursor: pointer;
    }

    .cart-total {
      text-align: right;
      margin-top: 2rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .btn {
      display: inline-block;
      background-color: #e53e3e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #c53030;
    }

    .empty {
      text-align: center;
      font-size: 1rem;
      color: #718096;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h1>üõí Tu Carrito</h1>
    <div id="cart-items"></div>
    <div class="cart-total">Total: <span id="cart-total">$0.00</span></div>
    <button class="btn" onclick="checkout()">Finalizar Compra</button>
  </div>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');

    let cart = JSON.parse(localStorage.getItem('carritoCursos')) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `<div class="empty">Tu carrito est√° vac√≠o.</div>`;
        cartTotalEl.textContent = '$0.00';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.title}</span>
          <div>
            <span>$${item.price.toFixed(2)}</span>
            <button class="remove-btn" onclick="removeItem(${index})">‚úï</button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
        total += item.price;
      });

      cartTotalEl.textContent = `$${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('carritoCursos', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Tu carrito est√° vac√≠o.');
        return;
      }

      alert('Gracias por tu compra. Integraremos pasarela de pago pr√≥ximamente.');
      cart = [];
      localStorage.removeItem('carritoCursos');
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
